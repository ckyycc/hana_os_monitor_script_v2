[loggers]
keys=root,monitor,db,os

[handlers]
keys=file

[logger_root]
level=ERROR
handlers=file

[logger_monitor]
level=DEBUG
handlers=file
qualname=monitor
propagate=0

[logger_db]
level=INFO
handlers=file
qualname=db
propagate=0

[logger_os]
level=INFO
handlers=file
qualname=os
propagate=0


[handler_console]
class=StreamHandler
formatter=simpleFormatter
args=(sys.stdout,)

[handler_file]
class=logging.handlers.RotatingFileHandler
formatter=simpleFormatter
args=('./trace/monitor.log', 'a', 10737418240, 10)

[formatters]
keys=simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=